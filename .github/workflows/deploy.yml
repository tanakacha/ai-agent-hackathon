name: Deploy to Cloud Run

on:
  push:
    branches:
      - main # mainブランチへのプッシュをトリガー

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }} # GitHub Secretsから取得
  SERVICE_NAME: spring-boot-hello-world # Cloud Run サービス名

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle' # Gradleキャッシュを有効にする

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew # gradlewに実行権限を付与

      - name: Build with Gradle
        run: ./gradlew bootJar --no-daemon # Gradleビルドコマンド

      - name: Authenticate Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }} # GitHub Secretsから取得

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker to use gcloud as a credential helper
        run: gcloud auth configure-docker

      - name: Build and push Docker image to Container Registry
        run: |
          docker build -t gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} .
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} \
            --region asia-northeast1 \ # 必要に応じてリージョンを変更
            --allow-unauthenticated \ # 外部からのアクセスを許可（本番環境では注意）
            --platform managed \
            --project ${{ env.PROJECT_ID }}
